<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qoutes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
  <header>Code of the Day</header>
  <div class="content">
     <div class="quote-area">
        <p class="quote">Life begins with cofee!</p>
     </div>
     <div class="author">
      <span>___</span>
      <span class="name">John</span>
     </div>
     <div class="buttons">
      <div class="features">
        <ul>
          <li class="sound"><ion-icon name="volume-high-outline"></ion-icon></li>
          <li class="copy"><ion-icon name="copy-outline"></ion-icon></li>
          <li class="facebook"><ion-icon name="logo-facebook"></ion-icon></li>
        </ul>
        <button>New Quote</button>
      </div>
     </div>
  </div>
</div>



  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
